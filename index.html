<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">Restaurants Along Michigan Ave</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search"
                           data-bind="textInput: query, valueUpdate: 'afterkeydown'">
                </div>
            </form>
        </div>
    </div>
</nav>
<div class="container" id="sidebar">
    <div class="list-group" id="list">
        <ul class="results" data-bind="foreach: filteredList">
            <li class="restaurant" data-bind="text: name"></li>
        </ul>
    </div>


</div>
<div id="map"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/js/knockout-3.4.2.js"></script>
<script src="static/js/app.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_zuxXxMzmLbtE1t4z-ppoQFQ-Z0xFOc0&v=3&callback=initMap" onerror="errorHandler()">
</script>
</body>
</html>
